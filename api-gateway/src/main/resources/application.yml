server:
  port: 30000


spring:
  cloud:
    gateway:

      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: '*'
            allowed-methods:
              - GET
              - POST
              - DELETE
              - PUT
              - OPTIONS
            allowed-headers:
              - x-requested-with
              - authorization
              - content-type
              - credential
              - X-AUTH-TOKEN
              - X-CSRF-TOKEN
            allow-credentials: true


  application:
    name: API-GATEWAY
